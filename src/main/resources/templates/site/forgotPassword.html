<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head></head>

<body>
    <main>
        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control p-3" placeholder="keywords"
                                aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->


        <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">404 Error</h1>
        </div>
        <!-- Single Page Header End -->


        <!-- 404 Start -->
        <section class="p-3 p-md-4 p-xl-5">
            <div class="container">
              <div class="card border-light-subtle shadow-sm">
                <div class="row g-0">
                  <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="/site/img/logoweb2.png" alt="BootstrapBrain Logo">
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <div class="row">
                        <div class="col-12">
                          <div class="mb-5">
                            <h2 class="h3">Lấy mật khẩu</h2>
                            <h3 class="fs-6 fw-normal text-secondary m-0">
                                Cung cấp địa chỉ email được liên kết với tài khoản của bạn để khôi phục mật khẩu.</h3>
                          </div>
                        </div>
                      </div>
                      <form action="/sms/forgot" method="post">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                          <div class="col-12">
                            <label for="email" class="form-label">Nhập địa chỉ Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required></div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn bsb-btn-xl btn-primary" type="submit">Reset Password</button>
                            </div>
                          </div>
                        </div>
                        <br>
                        <br>
                        <p th:text="${message}">Thông báo</p>
                        <p th:text="${error}" class="text-danger">Lỗi</p>
                      </form>
                      <div class="row">
                        <div class="col-12">
                          <hr class="mt-5 mb-4 border-secondary-subtle">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <p class="mt-5 mb-4">Lựa chọn khác</p>
                          <div class="d-flex gap-3 flex-column flex-xl-row">
                            <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                              </svg>
                              <span class="ms-2 fs-6">Google</span>
                            </a>
                            <!-- Đăng ký -->
                            <a th:href="@{/sms/register}" class="btn bsb-btn-xl btn-outline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                                <path d="M8 9.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm0-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zM0 14s0-3.5 4.5-3.5H5c0-1.037.238-2.02.646-2.908C4.238 6.02 5 5.037 5 4c0-1.5 1.5-3 3-3s3 1.5 3 3c0 1.037.762 2.02 2.354 3.592C12.762 8.98 13 9.963 13 11.5h.5C14 11.5 14 14 14 14H0z"/>
                                <path d="M9.5 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2z"/>
                                </svg>
                                <span class="ms-2 fs-6">Register</span>
                            </a>
                            
                            <!-- Đăng nhập -->
                            <a th:href="@{/sms/login}" class="btn bsb-btn-xl btn-outline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16"><path d="M6.5 9a.5.5 0 0 1 .5-.5H11V7.5a.5.5 0 0 1 1 0v1a.5.5 0 0 1-.5.5H7a.5.5 0 0 1-.5-.5z"/>
                                <path d="M8 15a7 7 0 1 1 7-7 7 7 0 0 1-7 7zM8 1a6 6 0 1 0 6 6 6 6 0 0 0-6-6z"/>
                                <path d="M6.146 9.146a.5.5 0 0 1 .708 0L9.5 10.5l-2.646 2.646a.5.5 0 0 1-.708-.708L8.793 11H4.5a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h4.293L6.146 9.146z"/>
                                </svg>
                                <span class="ms-2 fs-6">Login</span>
                            </a>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        <!-- 404 End -->
    </main>
</body>

</html>
