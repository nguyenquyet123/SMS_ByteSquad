<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy lại mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tùy chỉnh CSS -->
    <link rel="stylesheet" href="/app/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/app/images/favicon.png" />

    <style>
        /* Đặt hình nền cho trang */
        body {
            background: url('https://images.unsplash.com/photo-1593642532400-2682810df593') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Thay đổi kích thước và kiểu của card */
        .form-container {
            width: 100%;
            max-width: 900px;
            /* Kích thước tối đa của card */
            border-radius: 15px;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .card-body {
            padding: 60px;
            /* Tăng padding để phần card-body lớn hơn */
        }

        .card-title {
            font-size: 3rem;
            /* Tăng kích thước font tiêu đề lên 1,5 lần */
            color: #00ff66;
        }

        .form-group {
            margin-bottom: 1.5rem;
            /* Tăng khoảng cách giữa các phần tử */
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }

        .form-control {
            font-size: 1rem;
            /* Tăng kích thước font của trường nhập liệu */
            padding: 0.5rem;
            /* Tăng padding để trường nhập liệu lớn hơn */
        }

        .btn-primary {
            border-radius: 0.25rem;
            padding: 1rem;
            /* Tăng padding để nút lớn hơn */
            font-size: 1rem;
            background-color: #28a745;
            /* Xanh lá cây */
            border-color: #28a745;
            /* Xanh lá cây */
        }

        .btn-link {
            color: #5100ff;
            text-decoration: none;
            font-size: 1.5rem;
            /* Tăng kích thước font của liên kết */
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .text-danger {
            color: #dc3545;
            font-size: 1.5rem;
            /* Tăng kích thước font của thông báo lỗi */
        }
    </style>
</head>

<body class="bodyforgot">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Lấy lại mật khẩu</h2>
                <form action="/sms/forgot" method="post">
                    <div class="form-group">
                        <label for="email">Địa chỉ email:</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Nhập địa chỉ email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Gửi yêu cầu</button>
                </form>
                <div class="mt-3 text-center">
                    <p th:text="${message}">Thông báo</p>
                    <a th:href="@{/sms/reset-password}" class="btn btn-link">Thay đổi mật khẩu tại đây</a>
                    <p th:text="${error}" class="text-danger">Lỗi</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
