<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"></html>
<head>
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="/app/images/favicon.png" />
    
</head>
<body class="bodyforgot">
    <div class="container1S">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title mb-4">Lấy lại mật khẩu</h2>
                <form action="/sms/forgot" method="post">
                    <div class="form-group">
                        <label for="email">Địa chỉ email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                </form>
                <div>
                    <h2>Thông báo</h2>
                    <p th:text="${message}">Thông báo</p>
                    <p th:text="${error}" style="color: red;">Lỗi</p>
                </div>
            </div>

        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
