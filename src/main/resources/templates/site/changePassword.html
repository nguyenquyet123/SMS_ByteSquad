<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Kết nối với file CSS tùy chỉnh -->
    <style>
        body {
    background: url('https://images.unsplash.com/photo-1593642532400-2682810df593') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}

.container {
    margin-top: 50px;
}

.card {
    border-radius: 15px;
}

.card-body {
    padding: 30px;
}

.card-title {
    font-size: 1.5rem;
    color: #007bff;
}

.form-control {
    border-radius: 0.25rem;
    box-shadow: none;
}

.btn-primary {
    border-radius: 0.25rem;
    padding: 10px;
    background-color: #28a745; /* Xanh lá cây */
    border-color: #28a745; /* Xanh lá cây */
}
.btn-login:hover {
            background-color: #218838; /* Màu xanh lá cây tối hơn */
        }
        .success-background {
            background-color: #218838; /* Màu nền xanh lá cây nhạt */
            border-radius: 5px;
        }

.alert {
    border-radius: 0.25rem;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Thay đổi mật khẩu</h2>
                        <form th:action="@{/sms/reset-password}" method="post">
                            <div class="form-group">
                                <label for="username">Tên người dùng:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên người dùng" required>
                            </div>
                            <div class="form-group">
                                <label for="currentPassword">Mật khẩu hiện tại:</label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Nhập mật khẩu hiện tại" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Mật khẩu mới:</label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>
                            <div th:if="${message}" class="mt-3 alert alert-info" role="alert" th:text="${message}"></div>
                            <!-- <div th:if="${message.contains('Mật khẩu đã được thay đổi thành công')}">
                                <a th:href="@{/sms/login}" class="btn btn-login btn-block mt-3">Đăng nhập</a>
                            </div> -->
                            <div th:if="${message != null and message.contains('Mật khẩu đã được thay đổi thành công.')}" class="success-background mt-3">
                                <a th:href="@{/sms/login}" class="btn btn-login btn-block mt-3">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
