<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Majestic Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/app/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/app/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/app/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/app/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/app/images/logo.svg" alt="logo">
              </div>
              <div class="container mt-5">
                <!-- Hiển thị thông báo thành công -->
                <div th:if="${message}" class="alert alert-success">
                  <p th:text="${message}"></p>
                </div>

                <form th:action="@{/sms/register}" th:object="${employee}" method="post" class="pt-3">
                  <div class="form-group">
                    <input type="text" name="fullname" class="form-control form-control-lg" placeholder="Fullname"
                      required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Username"
                      required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Password"
                      required>

                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required>

                  </div>
                  <div class="form-group">
                    <input type="text" name="Aaddress" class="form-control form-control-lg" placeholder="Address"
                      required>

                  </div>
                  <div class="form-group">
                    <input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone" required>

                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                      UP</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/app/vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/app/js/off-canvas.js"></script>
  <script src="/app/js/hoverable-collapse.js"></script>
  <script src="/app/js/template.js"></script>
  <!-- endinject -->
</body>

</html>
