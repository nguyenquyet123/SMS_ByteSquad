<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head></head>

<body>
    <main>
        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control p-3" placeholder="keywords"
                                aria-describedby="search-icon-1">
                            <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->


        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Order History</h1>
        </div>

        <div class="container-fluid py-5">
            <div class="container py-5 text-center">
                <div class="row justify-content-center">
                    <div class="container mt-5">
                        <h2 class="mb-4">Lịch sử Đặt hàng của Khách</h2>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Tên Khách hàng</th>
                                    <th scope="col">Ngày Đặt hàng</th>
                                    <th scope="col">Trạng thái Đơn hàng</th>
                                    <th scope="col">Tổng số tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dòng dữ liệu ví dụ -->
                                <tr ng-repeat="item in filteredOrderHistory">
                                    <th>{{item.orderId}}</th>
                                    <td>{{item.seller}}</td>
                                    <td>{{item.orderDate}}</td>
                                    <td>{{item.orderStatus}}</td>
                                    <td>{{item.totalPrice}}</td>
                                </tr>
                                <!-- Thêm nhiều dòng dữ liệu khác nếu cần -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
