<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline my-2 my-lg-0 mr-auto">
                        <div class="position-relative">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search"
                                ng-model="searchKeyword" placeholder="Nhập từ khóa tìm kiếm..."
                                ng-change="filterItems()">
                        </div>
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <div class="ml-auto">
                            <button type="button" class="btn btn-primary">
                                <i class="fas fa-file-export"></i> Xuất File
                            </button>
                            <a href="#!thietLapNguoiDung">
                                <button type="button" class="btn btn-primary ml-2">
                                    <i class="fas fa-plus"></i> Thêm mới
                                </button>
                            </a>
                            <a href="#!authority">
                                <button type="button" class="btn btn-primary ml-2">
                                    <i class="fas fa-plus"></i> Thiết lập vai trò
                                </button>
                            </a>
                        </div>
                    </form>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Tên tài khoản</th>
                                    <th>Tên người dùng</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-toggle="collapse" data-target="#customer1" class="accordion-toggle"
                                    ng-repeat-start="employee in pager.items" ng-click="showDetails(employee)">
                                    <td>{{employee.username}}</td>
                                    <td>{{employee.fullname}}</td>
                                    <td>{{employee.email}}</td>
                                    <td>{{employee.phone}}</td>
                                </tr>
                                <tr ng-if="selectedRow === employee" ng-repeat-end>
                                    <td colspan=" 8" class="hiddenRow">
                                        <div id="customer1" class="accordion-body collapse p-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                        <li class="nav-item">
                                                            <a class="nav-link active" id="info-tab" data-toggle="tab"
                                                                href="#info" role="tab" aria-controls="info"
                                                                aria-selected="true">Thông tin</a>
                                                        </li>
                                                    </ul>
                                                    <div class="tab-content mt-3" id="myTabContent">
                                                        <div class="tab-pane fade show active" id="info" role="tabpanel"
                                                            aria-labelledby="info-tab">
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <form class="d-flex flex-column align-items-center">
                                                                        <div
                                                                            class="form-group row w-100 justify-content-between">
                                                                            <label for="customerID"
                                                                                class="col-sm-2 col-form-label">Tên Tài Khoản</label>
                                                                            <div class="col-sm-4">
                                                                                <input type="text" class="form-control"
                                                                                    id="customerID"
                                                                                    ng-model="form.username" readonly>
                                                                            </div>
                                                                            <label for="customerEmail"
                                                                                class="col-sm-2 col-form-label">Tên Người Dùng</label>
                                                                            <div class="col-sm-4">
                                                                                <input type="text" class="form-control"
                                                                                    id="customerEmail"
                                                                                    ng-model="form.fullname">
                                                                            </div>
                                                                        </div>
                                                                        <div
                                                                            class="form-group row w-100 justify-content-between">
                                                                            <label for="customerEmail"
                                                                                class="col-sm-2 col-form-label">Email</label>
                                                                            <div class="col-sm-4">
                                                                                <input type="email" class="form-control"
                                                                                    id="customerEmail"
                                                                                    ng-model="form.email">
                                                                            </div>
                                                                            <label for="customerCreateDate"
                                                                                class="col-sm-2 col-form-label">Số điện
                                                                                thoại</label>
                                                                            <div class="col-sm-4">
                                                                                <input type="text" class="form-control"
                                                                                    id="customerCreateDate"
                                                                                    ng-model="form.phone">
                                                                            </div>
                                                                        </div>
                                                                        <div
                                                                            class="form-group row w-100 justify-content-between">
                                                                            <label for="customerEmail"
                                                                                class="col-sm-2 col-form-label">Ngày Tạo:</label>
                                                                            <div class="col-sm-4">
                                                                                <input type="text" class="form-control"
                                                                                    ng-model="form.registrationDate" readonly>
                                                                            </div>
                                                                            <label for=""
                                                                                class="col-sm-2 col-form-label"></label>
                                                                            <div class="col-sm-4">
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- Add other tab contents here as needed -->
                                                    </div>
                                                    <div class="row mt-3">
                                                        <div class="col-md-12">
                                                            <button type="button" class="btn btn-success"
                                                                ng-click="update()">Cập nhật</button>
                                                            <button type="button" class="btn btn-danger">Ngừng hoạt
                                                                động</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Add more customer rows as needed -->
                            </tbody>
                        </table>
                    </div>
                    <br><br>
                    <div class="col offset-md-4">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a ng-click="pager.first()" class="page-link">First</a>
                                </li>
                                <li class="page-item">
                                    <a ng-click="pager.pre()" class="page-link">Previous</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link">{{pager.page +1}} of {{pager.count}}</a>
                                </li>
                                <li class="page-item">
                                    <a ng-click="pager.next()" class="page-link">Next</a>
                                </li>
                                <li class="page-item">
                                    <a ng-click="pager.last()" class="page-link">Last</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
