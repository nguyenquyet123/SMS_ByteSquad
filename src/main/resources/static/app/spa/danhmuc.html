<!-- partial -->
<div ng-controller="danhMucCtrl">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">

                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <div class="ml-auto">
                                <button type="button" class="btn btn-primary">
                                    <i class="fas fa-file-export"></i> Xuất File
                                </button>
                                <a href="#!themMoiHangHoa">
                                    <button type="button" class="btn btn-primary ml-2">
                                        <i class="fas fa-plus"></i> Thêm mới
                                    </button>
                                </a>
                                <a href="#!loaiSanPham">
                                    <button type="button" class="btn btn-primary ml-2">
                                        <i class="fas fa-plus"></i> Thêm mới Loại Hàng
                                    </button>
                                </a>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <div class="container mt-4">
                                <div class="row">
                                    <div class="col-md-12">
                                        <table class="table table-striped table-sm">
                                            <thead>
                                                <tr>
                                                    <th>Mã hàng</th>
                                                    <th>Tên hàng</th>
                                                    <th>Giá bán</th>
                                                    <th>Số lượng</th>
                                                    <th>Loại hàng</th>
                                                    <th>Nhà cung cấp</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="accordion-toggle" data-toggle="collapse"
                                                    data-target="#custom" ng-repeat-start="product in page"
                                                    ng-click="showDetails(product)">
                                                    <td>{{product.productId}}</td>
                                                    <td>{{product.productName}}</td>
                                                    <td>{{product.unitPrice}}</td>
                                                    <td>{{product.quantity}}</td>
                                                    <td>{{product.category.name}}</td>
                                                    <td>{{product.supplier.companyName}}</td>
                                                    <td></td>
                                                </tr>
                                                <tr ng-if="selectedRow === product" ng-repeat-end>
                                                    <td colspan="8" class="hiddenRow">
                                                        <div id="custom" class="accordion-body collapse p-3">
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                                        <li class="nav-item">
                                                                            <a class="nav-link active" id="info-tab"
                                                                                data-toggle="tab" href="#info"
                                                                                role="tab" aria-controls="info"
                                                                                aria-selected="true">Thông tin</a>
                                                                        </li>
                                                                    </ul>
                                                                    <div class="tab-content mt-3" id="myTabContent">
                                                                        <div class="tab-pane fade show active" id="info"
                                                                            role="tabpanel" aria-labelledby="info-tab">
                                                                            <div class="row">
                                                                                <div class="col-md-3">
                                                                                    <img ng-src="/site/img/{{product.images[0]}}"
                                                                                        class="image-container"
                                                                                        alt="Customer Image">
                                                                                </div>
                                                                                <div class="col-md-9">
                                                                                    <form>
                                                                                        <div class="form-group row">
                                                                                            <label for="customerID"
                                                                                                class="col-sm-2 col-form-label">Mã
                                                                                                sản phẩm</label>
                                                                                            <div class="col-sm-4">
                                                                                                <input type="text"
                                                                                                    class="form-control"
                                                                                                    ng-model="form.productId"
                                                                                                    readonly>
                                                                                            </div>
                                                                                            <label for="customerPhone"
                                                                                                class="col-sm-2 col-form-label">Loại Sản Phẩm</label>
                                                                                            <div class="col-sm-4">
                                                                                                <select class="form-control" ng-model="form.category.categoryId">
                                                                                                    <option ng-repeat="c in selectBoxCates" ng-value="c.categoryId">{{c.name}}</option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group row">
                                                                                            <label for="customerName"
                                                                                                class="col-sm-2 col-form-label">Nhà Cung Cấp</label>
                                                                                            <div class="col-sm-4">
                                                                                                <select class="form-control" ng-model="form.supplier.supplierId">
                                                                                                    <option ng-repeat="c in selectBoxSuppliers" ng-value="c.supplierId">{{c.companyName}}</option>
                                                                                                </select>
                                                                                            </div>
                                                                                            <label for="customerAddress"
                                                                                                class="col-sm-2 col-form-label">Tên
                                                                                                Sản Phẩm</label>
                                                                                            <div class="col-sm-4">
                                                                                                <input type="text"
                                                                                                    class="form-control"
                                                                                                    ng-model="form.productName">
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="form-group row">
                                                                                            <label
                                                                                                for="customerBirthdate"
                                                                                                class="col-sm-2 col-form-label">Số
                                                                                                lượng</label>
                                                                                            <div class="col-sm-4">
                                                                                                <input type="text"
                                                                                                    class="form-control"
                                                                                                    ng-model="form.quantity"
                                                                                                    readonly>
                                                                                            </div>
                                                                                            <label
                                                                                                for="customerDeliveryaAea"
                                                                                                class="col-sm-2 col-form-label">Giá
                                                                                                tiền</label>
                                                                                            <div class="col-sm-4">
                                                                                                <input type="text"
                                                                                                    class="form-control"
                                                                                                    ng-model="form.unitPrice">
                                                                                            </div>

                                                                                        </div>
                                                                                        <div class="form-group row">
                                                                                            <label for="customerGroup"
                                                                                                class="col-sm-2 col-form-label">Trạng
                                                                                                thái sản phẩm</label>
                                                                                            <div class="col-sm-4">
                                                                                                <input type="text"
                                                                                                    class="form-control" ng-model="form.productStatus" 
                                                                                                    ng-value="form.productStatus == 0 ?'Sắp Hết':'Còn Hàng'" readonly>
                                                                                            </div>
                                                                                            <label for="customerWard"
                                                                                                class="col-sm-2 col-form-label">Giảm
                                                                                                giá</label>
                                                                                            <div class="col-sm-4">
                                                                                                <input type="text"
                                                                                                    class="form-control"
                                                                                                    ng-model="form.discount">
                                                                                            </div>

                                                                                        </div>
                                                                                </div>
                                                                                </form>
                                                                            </div>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row mt-3">
                                                                    <div class="col-md-12">
                                                                        <button type="button"
                                                                            class="btn btn-success" ng-click="update()">Cập nhật</button>
                                                                        <button type="button"
                                                                            class="btn btn-danger">Ngừng hoạt
                                                                            động</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
