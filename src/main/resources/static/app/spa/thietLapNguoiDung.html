<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline my-2 my-lg-0 mr-auto">
                        <div class="position-relative">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                aria-label="Search">
                        </div>
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <div class="ml-auto">
                            <a href="#!authority">
                                <button type="button" class="btn btn-primary ml-2">
                                    <i class="fas fa-plus"></i> Thiết lập vai trò
                                </button>
                            </a>
                        </div>
                    </form>
                    <br>
                    <br>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="branchCode">Tên tài khoản</label>
                                <input type="text" class="form-control" id="branchCode"
                                    placeholder="Nhập tên tài khoản" ng-model="form.username">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="branchType">Mật khẩu</label>
                                <input type="text" class="form-control" id="branchType"
                                    placeholder="Nhập mật khẩu" ng-model="form.password">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="branchName">Tên Người dùng</label>
                                <input type="text" class="form-control" id="branchName"
                                    placeholder="Nhập tên người dùng" ng-model="form.fullname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="managerName">Email</label>
                                <input type="text" class="form-control" id="managerName"
                                    placeholder="Nhập Email" ng-model="form.email">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="branchAddress">Số điện thoại</label>
                                <input type="text" class="form-control" id="branchAddress"
                                    placeholder="Nhập số điện thoại" ng-model="form.phone">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phoneNumber"></label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="create()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>
