<div>
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search"
                                    aria-label="Search" ng-model="searchKeyword" placeholder="Nhập từ khóa tìm kiếm..." ng-change="filterItems()">
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <div class="ml-auto">
                                <button type="button" class="btn btn-primary">
                                    <i class="fas fa-file-export"></i> Xuất File
                                </button>
                                <a href="#!themMoiHangHoa">
                                    <button type="button" class="btn btn-primary ml-2">
                                        <i class="fas fa-plus"></i> Thêm mới sản phẩm
                                    </button>
                                </a>
                            </div>
                        </form>
                        <br>
                        <div class="">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="categoryList-tab"
                                        ng-click="switchTab($event, 'categoryList')" role="tab"
                                        aria-controls="categoryList" aria-selected="false">Danh sách Loại Hàng</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " id="addCategory-tab"
                                        ng-click="switchTab($event, 'addCategory')" role="tab"
                                        aria-controls="addCategory" aria-selected="true">Thêm mới Loại Hàng</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade" id="addCategory" role="tabpanel"
                                    aria-labelledby="addProduct-tab">
                                    <div class="mt-4">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="productName">Tên loại hàng: </label>
                                                    <input type="text" class="form-control" id="productName"
                                                        placeholder="Nhập tên loại hàng" ng-model="form.name">
                                                </div>
                                                <div class="form-group col-md-8">
                                                    <label for="productDescription">Mô tả: </label>
                                                    <textarea class="form-control" name="" id="" rows="3" ng-model="form.description"></textarea>
                                                </div>
                                                
                                            </div>
                                            <div class="text-right">
                                                <button type="button" class="btn btn-primary">
                                                    <i class="fas fa-plus" ng-click="create()"></i> Lưu
                                                </button>
                                            </div>
                                        </form>
                                        <br>
                                    </div>
                                </div>
                                <div class="tab-pane fade show active" id="categoryList" role="tabpanel"
                                    aria-labelledby="productList-tab">
                                    <div class="table-responsive m-4">
                                        <table class="table table-striped table-sm">
                                            <thead>
                                                <tr>
                                                    <th>Mã loại sản phẩm</th>
                                                    <th>Tên loại hàng</th>
                                                    <th>Mô tả</th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-toggle="collapse" data-target="#customer1"
                                                    class="accordion-toggle" ng-repeat-start="category in pager.items"
                                                    ng-click="showDetails(category)">
                                                    <td>{{category.categoryId}}</td>
                                                    <td>{{category.name}}</td>
                                                    <td>{{category.description}}</td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                                <tr ng-if="selectedRow === category" ng-repeat-end>
                                                    <td colspan="7" class="hiddenRow">
                                                        <div id="customer1" class="accordion-body collapse p-3">
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <h4>Thông tin chi tiết</h4>
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <form>
                                                                                <div class="form-group row">
                                                                                    <label for="customerID"
                                                                                        class="col-sm-2 col-form-label">Mã
                                                                                        Loại hàng</label>
                                                                                    <div class="col-sm-4">
                                                                                        <input type="text"
                                                                                            class="form-control"
                                                                                            ng-model="form.categoryId"
                                                                                            readonly>
                                                                                    </div>
                                                                                    <label for="customerName"
                                                                                        class="col-sm-2 col-form-label">Tên
                                                                                        loại hàng</label>
                                                                                    <div class="col-sm-4">
                                                                                        <input type="text"
                                                                                            class="form-control"
                                                                                            ng-model="form.name">
                                                                                    </div>
                                                                                </div>
                                                                                <div class="form-group row">
                                                                                    <label
                                                                                        for="productDescriptionDetail"
                                                                                        class="col-sm-2 col-form-label">Mô
                                                                                        tả sản phẩm</label>
                                                                                    <div class="col-sm-10">
                                                                                        <input type="text"
                                                                                            class="form-control"
                                                                                            ng-model="form.description">
                                                                                    </div>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row mt-3">
                                                                        <div class="col-md-12">
                                                                            <button type="button"
                                                                                class="btn btn-success" ng-click="update()">Cập
                                                                                nhật</button>
                                                                            <button type="button"
                                                                                class="btn btn-danger">Xóa</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <!-- Add more customer rows as needed -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <br><br>
                                    <div class="col offset-md-4">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination">
                                                <li class="page-item">
                                                    <a ng-click="pager.first()" class="page-link">First</a>
                                                </li>
                                                <li class="page-item">
                                                    <a ng-click="pager.pre()" class="page-link">Previous</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link">{{pager.page +1}} of {{pager.count}}</a>
                                                </li>
                                                <li class="page-item">
                                                    <a ng-click="pager.next()" class="page-link">Next</a>
                                                </li>
                                                <li class="page-item">
                                                    <a ng-click="pager.last()" class="page-link">Last</a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
