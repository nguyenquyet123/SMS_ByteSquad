<div>
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search" ng-model="text" required>
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" ng-click="search(text)">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <div class="ml-auto">
                                <button type="button" class="btn btn-primary">
                                    <i class="fas fa-file-export"></i> Xuất File
                                </button>
                                <button type="button" class="btn btn-primary ml-2">
                                    <i class="fas fa-plus"></i> Thêm mới
                                </button>
                            </div>
                        </form>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Mã đơn hàng</th>
                                        <th>Thời gian</th>
                                        <th>Khách hàng</th>
                                        <th>Khách cần trả</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <p>{{message}}</p>
                                    <tr data-toggle="collapse" data-target="#customer1" class="accordion-toggle"
                                        ng-repeat-start="item in pages" ng-click="showDetails(item)">
                                        <td>{{item.orderId}}</td>
                                        <td>{{item.orderDate}}</td>
                                        <td>{{item.customerName}}</td>
                                        <td>{{item.totalPrice}}</td>
                                        <td>
                                            <span ng-if="item.orderStatus == 1">đang xử lý</span>
                                            <span ng-if="item.orderStatus == 2">Hoàn thành</span>
                                            <span
                                                ng-if="item.orderStatus != 1 && item.orderStatus != 2">{{item.orderStatus}}</span>
                                        </td>

                                    </tr>
                                    <tr ng-if="selectedRow === item" ng-repeat-end>
                                        <td colspan=" 8" class="hiddenRow">
                                            <div id="customer1" class="accordion-body collapse p-3">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                            <li class="nav-item">
                                                                <a class="nav-link active" id="info-tab"
                                                                    data-toggle="tab" href="#info" role="tab"
                                                                    aria-controls="info" aria-selected="true">Thông
                                                                    tin</a>
                                                            </li>

                                                        </ul>
                                                        <div class="tab-content mt-3" id="myTabContent">
                                                            <div class="tab-pane fade show active" id="info"
                                                                role="tabpanel" aria-labelledby="info-tab">
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <form
                                                                            class="d-flex flex-column align-items-center">
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="customerID"
                                                                                    class="col-sm-2 col-form-label">Mã
                                                                                    đơn hàng</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.orderId"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="customerPhone"
                                                                                    class="col-sm-2 col-form-label">Kiểu
                                                                                    đơn hàng</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.orderType"
                                                                                        readonly>
                                                                                </div>
                                                                            </div>
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="customerName"
                                                                                    class="col-sm-2 col-form-label">Mã
                                                                                    chi nhánh</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.branch.branchId"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="customerAddress"
                                                                                    class="col-sm-2 col-form-label">Ngày
                                                                                    đặt hàng</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.orderDate"
                                                                                        readonly>
                                                                                </div>
                                                                            </div>
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="customerCreateDate"
                                                                                    class="col-sm-2 col-form-label">Tổng
                                                                                    tiền</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.totalPrice"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="customerEmail"
                                                                                    class="col-sm-2 col-form-label">Địa
                                                                                    chỉ giao hàng</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.shipAddress"
                                                                                        readonly>
                                                                                </div>
                                                                            </div>
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="customerEmail"
                                                                                    class="col-sm-2 col-form-label">Tình
                                                                                    trạng đơn hàng</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.orderStatus"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="customerCreateDate"
                                                                                    class="col-sm-2 col-form-label">Bình
                                                                                    luận</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.comments"
                                                                                        readonly>
                                                                                </div>
                                                                            </div>
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="customerEmail"
                                                                                    class="col-sm-2 col-form-label">Phone</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.customerPhone"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="customerCreateDate"
                                                                                    class="col-sm-2 col-form-label">Tên
                                                                                    khách hàng</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        ng-model="item.customerName"
                                                                                        readonly>
                                                                                </div>
                                                                            </div>

                                                                        </form>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                            <!-- Add other tab contents here as needed -->
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col-md-12">
                                                                <button type="button" class="btn btn-success"
                                                                    ng-click="update(item.orderId)">Cập
                                                                    nhật</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- Add more customer rows as needed -->
                                </tbody>
                            </table>
                        </div>
                        <br><br>
                        <div class="col offset-md-4">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" ng-class="{disabled: currentPage === 1}">
                                        <a class="page-link" ng-click="setPage(1)">First</a>
                                    </li>
                                    <li class="page-item" ng-class="{disabled: currentPage === 1}">
                                        <a class="page-link" ng-click="setPage(currentPage - 1)">Previous</a>
                                    </li>
                                    <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                                        <a class="page-link" ng-click="setPage(currentPage + 1)">Next</a>
                                    </li>
                                    <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                                        <a class="page-link" ng-click="setPage(totalItems/itemsPerPage)">Last</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <footer class="footer"></footer>
    <!-- partial -->
</div>
