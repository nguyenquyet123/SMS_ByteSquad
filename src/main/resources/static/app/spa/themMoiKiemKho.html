<div ng-controller="kiemKhoCtrl">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <div class="ml-auto">
                                <a href="#!kiemkho">
                                    <button type="button" class="btn btn-primary ml-2">
                                        <i class="fas fa-th-list"></i> Danh mục Kiểm kho
                                    </button>
                                </a>
                            </div>
                        </form>
                        <br>
                        <br>
                        <div class="">
                            <div class="card">
                                <div class="card-body">
                                    <div class="image-card1">
                                        <figure class="image-item text-center" ng-repeat="product in page">
                                            <img  ng-src="/site/img/{{product.images[0]}}" alt="Image 1" ng-click="cart.add(product.productId)">
                                            <figcaption><H5>{{product.productName}}</H5>    </figcaption>
                                        </figure>
                                    </div>
                                    <div class="row justify-content-center align-items-center g-2">
                                        <div class="col-auto">
                                            <nav aria-label="Page navigation">
                                                <ul class="pagination">
                                                  <li class="page-item" ng-class="{disabled: currentPage === 1}">
                                                      <a class="page-link" ng-click="setPage(1)">First</a>
                                                  </li>
                                                  <li class="page-item" ng-class="{disabled: currentPage === 1}">
                                                      <a class="page-link" ng-click="setPage(currentPage - 1)">Previous</a>
                                                  </li>
                                                  <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                                                      <a class="page-link" ng-click="setPage(currentPage + 1)">Next</a>
                                                  </li>
                                                  <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                                                      <a class="page-link" ng-click="setPage(totalItems/itemsPerPage)">Last</a>
                                                  </li>
                                              </ul>
                                              </nav>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Giỏ Hàng</h4>
                                            <div class="table-responsive">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                Ten SP
                                                            </th>
                                                            <th>
                                                                Số lượng 
                                                            </th>
                                                            <th>
                                                                Số Lượng thực tế
                                                            </th>
                                                            <th>
                                                                Số lượng chênh lệch
                                                            </th>
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="item in cart.items">
                                                            <td>
                                                                {{item.productName}}
                                                            </td>
                                                            <td>
                                                                {{item.unitPrice}}
                                                            </td>
                                                            <td><!-- Input Order -->
                                                                <div class="quantity-container">
                                                                    <input type="number" id="quantity" ng-model="item.qty" min="1">
                                                                </div>
                                                                <!--/ End Input Order -->
                                                            </td>
                                                            <td>
                                                                <span>${{item.qty*item.unitPrice | number:2}}</span>
                                                            </td>
                                                            <td class="action" data-title="Remove"><a
                                                                ng-click="cart.remove(item.productId)"><i class="bi bi-trash3-fill"></i></a></td>
                                                        </tr>
                                                        
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Xuất file</button>
                        <button type="button" class="btn btn-primary">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
