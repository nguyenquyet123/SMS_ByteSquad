<div>
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="branchCode">Mã vận chuyển</label>
                                    <input type="text" class="form-control" id="branchCode" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="branchType">Mã đặt hàng</label>
                                    <input type="text" class="form-control" id="branchType"
                                        placeholder="Nhập kiểu chi nhánh">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="branchName">Ngày giao hàng</label>
                                    <input type="text" class="form-control" id="branchName" placeholder="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="managerName">Ngày dự kiến tới nơi</label>
                                    <input type="text" class="form-control" id="managerName"
                                        placeholder="Nhập ngày dự kiến giao tới">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="status">Trạng thái vận chuyển</label>
                                    <select class="form-control" id="status">
                                        <option value="active">Đang giao hàng</option>
                                        <option value="inactive">Giao Hàng thành công</option>
                                        <option value="inactive">Khách hủy đơn hàng</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="phoneNumber">Địa chỉ giao hàng</label>
                                    <input type="tel" class="form-control" id="phoneNumber"
                                        placeholder="Nhập địa chỉ giao hàng">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="email">Tên người giao hàng</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Nhập Tên người giao hàng">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="email">Số điện thoại người nhận hàng</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Nhập số điện thoại người nhận hàng">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="creator">Địa chỉ thanh toán</label>
                                    <input type="text" class="form-control" id="creator"
                                        placeholder="Nhập địa chỉ thanh toán">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-primary">Sửa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
