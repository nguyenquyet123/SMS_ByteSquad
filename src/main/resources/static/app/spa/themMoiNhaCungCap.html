<div class="content-wrapper" ng-controller="nhaCungCapCtrl">
    <div class="row">
        <div class="col-md-12 stretch-card">
            <div class="card">
                <div class="card-body">
                    <!-- Tìm kiếm -->
                    <form class="form-inline my-2 my-lg-0 mr-auto">
                        <div class="position-relative">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                        <div class="ml-auto">
                            <a href="#!nhacungcap">
                                <button type="button" class="btn btn-primary ml-2">
                                    <i class="fas fa-th-list"></i> Danh mục nhà cung cấp
                                </button>
                            </a>
                        </div>
                    </form>
                    <br>
                    <br>
                    <!-- Form thêm mới nhà cung cấp -->
                    <form name="supplierForm">
                        <div class="form-row">

                            <div class="form-group col-md-4">
                                <label for="companyName">Tên công ty</label>
                                <input type="text" class="form-control" id="companyName" ng-model="form.companyName"
                                    placeholder="Nhập tên công ty">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="contactName">Tên liên lạc</label>
                                <input type="text" class="form-control" id="contactName" ng-model="form.contactName"
                                    placeholder="Nhập tên liên lạc">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="address">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" ng-model="form.address" placeholder="">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="city">Thành phố</label>
                                <input type="text" class="form-control" id="city" ng-model="form.city"
                                    placeholder="Nhập địa chỉ thành phố của công ty">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="country">Quốc gia</label>
                                <input type="text" class="form-control" id="country" ng-model="form.country"
                                    placeholder="Nhập quốc gia của công ty">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phone">Số điện thoại công ty</label>
                                <input type="text" class="form-control" id="phone" ng-model="form.phone"
                                    placeholder="Nhập số điện thoại công ty">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="contactTitle">Thông tin liên lạc</label>
                                <input type="text" class="form-control" id="contactTitle" ng-model="form.contactTitle"
                                    placeholder="Nhập số điện thoại công ty">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" ng-click="create()">Lưu</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Sửa</button>
                </div>
            </div>
        </div>
    </div>
</div>
