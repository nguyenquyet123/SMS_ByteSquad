<div>
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" ng-model="text"
                                required>
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" ng-click="search(text)">
                            <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Email</th>
                                        <th>Tên người gửi</th>
                                        <th>Thời gian</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-toggle="collapse" data-target="#customer1"
                                        class="accordion-toggle" ng-repeat-start="email in items" ng-click="showDetails(email)">
                                        <td>
                                            <i class="fas fa-chevron-down"></i>
                                         </td>
                                        <td>{{email.emailD}}</td>
                                        <td>{{email.name}}</td>
                                        <td>{{email.dateTime | date:'HH:mm yyyy-MM-dd'}}</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr ng-if="selectedRow === email" ng-repeat-end>
                                        <td colspan=" 8" class="hiddenRow">
                                            <div id="customer1" class="accordion-body collapse p-3">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="tab-content mt-3" id="myTabContent">
                                                            <div class="tab-pane fade show active" id="info"
                                                                role="tabpanel" aria-labelledby="info-tab">
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <form >
                                                                            <div class="form-group row">
                                                                                <div class="col-sm-3">
                                                                                    <label for="id">Mã</label>
                                                                                    <input type="text" class="form-control"  ng-model="item.id" readonly>
                                                                                </div>
                                                                                <div class="col-sm-3">
                                                                                    <label for="emailD">Email</label>
                                                                                    <input type="text" class="form-control"  ng-model="item.emailD" readonly>
                                                                                </div>
                                                                                <div class="col-sm-3">
                                                                                    <label for="name">Tên người gửi</label>
                                                                                    <input type="text" class="form-control"  ng-model="item.name" readonly>
                                                                                </div>
                                                                                <div class="col-sm-3">
                                                                                    <label for="date_time">Thời gian</label>
                                                                                    <input type="text" class="form-control"  ng-model="item.dateTime| date:'HH:mm yyyy-MM-dd'" readonly>
                                                                                </div>
                                                                            </div>
                                                                            <div >
                                                                                <label for="message"
                                                                                    class="col-sm-2 col-form-label">Nội dung</label>
                                                                                <div class="col-sm-8">
                                                                                    <textarea type="text"
                                                                                    class="w-100 form-control border-0 mb-4" rows="5" cols="10"
                                                                                        ng-model="item.message"
                                                                                        readonly></textarea>
                                                                                </div>
                                                                            </div>

                                                                        </form>
                                                                    </div>

                                                                </div>
                                                            </div>
                                                            <!-- Add other tab contents here as needed -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- Add more customer rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <footer class="footer"></footer>
    <!-- partial -->
</div>
