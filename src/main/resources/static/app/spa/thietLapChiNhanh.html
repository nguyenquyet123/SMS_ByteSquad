<div>
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="branchCode">Mã chi nhánh:</label>
                                    <input type="text" class="form-control" id="branchCode"
                                        placeholder="Nhập mã chi nhánh">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="branchType">Kiểu chi nhánh:</label>
                                    <input type="text" class="form-control" id="branchType"
                                        placeholder="Nhập kiểu chi nhánh">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="branchName">Tên chi nhánh:</label>
                                    <input type="text" class="form-control" id="branchName"
                                        placeholder="Nhập tên chi nhánh">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="managerName">Tên quản lý chi nhánh:</label>
                                    <input type="text" class="form-control" id="managerName"
                                        placeholder="Nhập tên quản lý chi nhánh">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="branchAddress">Địa chỉ chi nhánh:</label>
                                    <input type="text" class="form-control" id="branchAddress"
                                        placeholder="Nhập địa chỉ chi nhánh">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="phoneNumber">Số điện thoại:</label>
                                    <input type="tel" class="form-control" id="phoneNumber"
                                        placeholder="Nhập số điện thoại">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="status">Trạng thái:</label>
                                    <select class="form-control" id="status">
                                        <option value="active">Hoạt động</option>
                                        <option value="inactive">Ngừng hoạt động</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="creator">Người tạo:</label>
                                    <input type="text" class="form-control" id="creator" placeholder="Nhập người tạo">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-primary">Sửa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
