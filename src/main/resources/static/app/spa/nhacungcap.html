<div ng-controller="nhaCungCapCtrl">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-12 stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline my-2 my-lg-0 mr-auto">
                            <div class="position-relative">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="button" ng-click="search()">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <div class="ml-auto">
                                <button type="button" class="btn btn-primary" ng-click="exportFile()">
                                    <i class="fas fa-file-export"></i> Xuất File
                                </button>
                                <a href="#!themMoiNhaCungCap">
                                    <button type="button" class="btn btn-primary ml-2">
                                        <i class="fas fa-plus"></i> Thêm mới
                                    </button>
                                </a>
                            </div>
                        </form>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Mã nhà cung cấp</th>
                                        <th>Tên công ty</th>
                                        <th>Địa chỉ</th>
                                        <th>Quốc gia</th>
                                        <th>Số điện thoại</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="supplier in suppliers" ng-click="showDetails(supplier)"
                                        data-toggle="collapse" data-target="#supplier{{supplier.supplierId}}">
                                        <td>{{supplier.supplierId}}</td>
                                        <td>{{supplier.companyName}}</td>
                                        <td>{{supplier.address}}</td>
                                        <td>{{supplier.country}}</td>
                                        <td>{{supplier.phone}}</td>
                                    </tr>
                                    <tr ng-repeat="supplier in suppliers">
                                        <td colspan="6" class="hiddenRow">
                                            <div id="supplier{{supplier.supplierId}}"
                                                class="accordion-body collapse p-3">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                                            <li class="nav-item">
                                                                <a class="nav-link active" id="info-tab"
                                                                    data-toggle="tab"
                                                                    href="#info{{supplier.supplierId}}" role="tab"
                                                                    aria-controls="info"
                                                                    aria-selected="true">Thông tin</a>
                                                            </li>
                                                        </ul>
                                                        <div class="tab-content mt-3" id="myTabContent">
                                                            <div class="tab-pane fade show active"
                                                                id="info{{supplier.supplierId}}" role="tabpanel"
                                                                aria-labelledby="info-tab">
                                                                <div class="row">
                                                                    <div class="col-md-12">
                                                                        <form
                                                                            class="d-flex flex-column align-items-center">
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="supplierID"
                                                                                    class="col-sm-2 col-form-label">Mã nhà cung cấp</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="supplierID"
                                                                                        ng-model="form.supplierId"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="companyName"
                                                                                    class="col-sm-2 col-form-label">Tên công ty</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="companyName"
                                                                                        ng-model="form.companyName"
                                                                                        readonly>
                                                                                </div>
                                                                            </div>
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="contactName"
                                                                                    class="col-sm-2 col-form-label">Tên người liên hệ</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="contactName"
                                                                                        ng-model="form.contactName"
                                                                                        readonly>
                                                                                </div>
                                                                                <label for="address"
                                                                                    class="col-sm-2 col-form-label">Địa chỉ</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="address"
                                                                                        ng-model="form.address">
                                                                                </div>
                                                                            </div>
                                                                            <div
                                                                                class="form-group row w-100 justify-content-between">
                                                                                <label for="city"
                                                                                    class="col-sm-2 col-form-label">Thành phố</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control" id="city"
                                                                                        ng-model="form.city">
                                                                                </div>

                                                                                <label for="phone"
                                                                                    class="col-sm-2 col-form-label">Số điện thoại</label>
                                                                                <div class="col-sm-4">
                                                                                    <input type="text"
                                                                                        class="form-control" id="phone"
                                                                                        ng-model="form.phone">
                                                                                </div>
                                                                            </div>

                                                                        </form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col-md-12">
                                                                <button type="button" class="btn btn-success"
                                                                    ng-click="update()">Cập nhật</button>
                                                                <button type="button" class="btn btn-danger"
                                                                    >Ngừng hoạt động</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <footer class="footer"></footer>
    <!-- partial -->
</div>
